<!-- book_details.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            background-color: #fff;
        }
        th, td:first-child {
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Details</h1>
        <table>
            <tr>
                <th>Name</th>
                <td>{{ book_details.name }}</td>
            </tr>
            <tr>
                <th>Author</th>
                <td>{{ book_details.author }}</td>
            </tr>
            <tr>
                <th>Genre</th>
                <td>{{ book_details.genre }}</td>
            </tr>
            <tr>
                <th>Published Year</th>
                <td>{{ book_details.published_year }}</td>
            </tr>
            <tr>
                <th>Description</th>
                <td>{{ book_details.description }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
